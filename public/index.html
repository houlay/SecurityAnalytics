<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <!--CDN imports-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--local css and js import-->
    <link rel="stylesheet" href="styles/index.css">
    <!-- include polyfills for custom event, Symbol and Custom Elements -->
    <script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.js"></script>
    <script src="https://unpkg.com/custom-event-polyfill@0.3.0/custom-event-polyfill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/document-register-element/1.8.0/document-register-element.js"></script>
    <!-- use babel so that we can use arrow functions and other goodness in this block! -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/d3@5.5.0"></script>
    <script src="https://unpkg.com/d3fc@14.0.3"></script>    
</head>
<body>

<!--navbar-->
<nav class="navbar navbar-expand-md navbar-dark" style='background-color: black;'>
    <a class="navbar-brand" href="#">Welcome!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="user-home.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Search for Assets <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login-page.html">Sign out</a>
            </li>
        </ul>
    </div>
</nav>
<!--end of navbar.-->

<!--alert to show ticker has been successfully added-->
</div>
<div class="alert d-none alert-success" role="alert" id="trackSuccess">
    You are now tracking this asset in your portfolio!
</div>

<div id="mainDiv">
    <form>
        <div class="form-group">
            <label for="searchBar">Search Asset</label>
            <input type="text" class="form-control" id="input" placeholder="Enter your search keywords here">
        </div>
        <div class="form-group">
            <label for="selectType">Select ticker type</label>
            <select class="form-control" id="selectTicker">
                <option value = "stock">Stock</option>
                <option value = "cryptocurrency">Cryptocurrency</option>                
            </select>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
        </div>
    </form>
</div>

<!--display API responses in this div-->
<div id="searchResult"></div>

<!--modal to show d3 graph-->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="graphModal" aria-hidden="true" id="graphModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div style="height: 500px">
                <d3fc-group id="chart" style="display: flex; height: 100%; width: 100%; overflow: hidden">
                    <div style="flex: 1; display: flex; flex-direction: column; padding-right: 1em">
                        <div style="flex: 1; display: flex; flex-direction: row">
                            <div style="width: 1em;">
                                <div class='vertical-text'>Price</div>
                            </div>
                            <d3fc-svg id='y-axis' style='width: 1em'></d3fc-svg>
                            <d3fc-svg id="plot-area" style="flex: 1; overflow:hidden"></d3fc-svg>
                        </div>
                        <d3fc-svg id="x-axis" style="height: 2em; margin-left: 2em"></d3fc-svg>
                    </div>
                </d3fc-group>
            </div>
        </div>
    </div>
</div>
<!--end of modal-->
<!--local script imports that run without document.ready-->
<script type="text/javascript" src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
<script src="js/index.js" type="text/javascript"></script>
<script src='js/chart.js' type='text/javascript'></script>

</body>
</html>
