<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/login-style.css">
    <script src="js/user.js"></script>
</head>

<body id="LoginForm">
<!-- login form -->
<div class="container">
    <h1 class="form-heading">Security Analytics</h1>
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>USER LOGIN</h2>
                <p>Please enter your email and password</p>
            </div>
            <form id="Login">        
                <div class="form-group">        
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" value="">
                </div>
        
                <div class="form-group">       
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" value="">        
                </div>
                <div class="loginOptions">
                    <a class="forgot" href="reset.html">Forgot password?</a>
                    <a data-toggle="modal" data-target="#regForm" class="signUp" href="#regForm">Sign Up</a>
                </div>
                <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
            </form>
        </div>
    </div>
</div>
<!--end of login form-->

<!--registration modal-->
<div class="modal fade login-modal" data-backdrop="static" id="regForm">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">      
            <!-- Modal body -->
            <div class="modal-body login-modal-body">
                <h5 class="modal-title text-center">CREATE AN ACCOUNT</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span><i class="fa fa-times-circle" aria-hidden="true"></i></span>
                </button>        
                <form class="modal-login-form">
                    <!-- <div class="form-group">
                        <input type="name" class="form-control" required autocomplete="off">
                        <label class="form-control-placeholder" for="name">User Name</label>
                    </div> -->
                    <div class="form-group">
                        <input type="email" class="form-control" required autocomplete="off" id=userEmail>
                        <label class="form-control-placeholder" for="name">Email address</label>
                    </div>                    
                    <div class="form-group">
                        <input type="password" class="form-control" required autocomplete="off" id="pass1">
                        <label class="form-control-placeholder" for="password">Password</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" required autocomplete="off" id="pass2">
                        <label class="form-control-placeholder" for="password">Confirm Password</label>
                    </div>
                    <div class="form-group forgot-pass-fau text-center">
                        <p>By Clicking "SIGN UP" you accept our</p>
                        <a href="/terms-conditions/" class="text-secondary">                        
                        <span class="text-primary">Terms and Conditions</span>
                        </a>
                    </div>            
                    <div class="btn-check-log">
                        <button type="button" class="btn-check-login" id="signUpBtn">SIGN UP</button>
                    </div>                    
                </form>        
            </div>
            <!--end of modal body-->
        </div>    
    </div>
</div>
<!--end of registration modal-->

<!--registration success modal-->
<div class="modal" tabindex="-1" role="dialog" id="successMsg">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center">Registration successful!</h5>            
            </div>
            <div class="modal-body">
                <p>Please try to login with your credentials now.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--end of registration success modal-->
</body>

</html>
